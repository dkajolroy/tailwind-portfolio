<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-nunito dark">
    <div id="app">
      <!-- Header Area -->
      <div class="h-screen">
        <div
          class="h-1/2 bg-gradient-to-t from-indigo-200 dark:from-indigo-900 lg:h-screen"
        >
          <nav class="fixed top-0 z-50 bg-white dark:bg-slate-700 w-full">
            <div
              class="container mx-auto py-5 flex justify-between items-center"
            >
              <div class="logo">
                <img class="h-6" src="./assets/logo.png" alt="logo" />
              </div>
              <div class="ml-20">
                <button
                  id="theme"
                  class="bg-teal-500 rounded py-1 px-2 active:bg-teal-600 transition"
                >
                  dark/light
                </button>
              </div>
              <!-- Bar Icons -->
              <div class="space-y-1 md:hidden cursor-pointer" id="barIcon">
                <div class="w-5 h-0.5 bg-gray-800"></div>
                <div class="w-5 h-0.5 bg-gray-800"></div>
                <div class="w-5 h-0.5 bg-gray-800"></div>
              </div>
              <!-- Menu -->
              <ul
                class="hidden list-none z-50 absolute md:sticky md:bg-inherit bg-blue-800 md:w-auto md:flex w-full text-center top-0 md:py-0 py-10 rounded-b-3xl md:text-black right-0 transition space-y-3 md:space-y-0 md:space-x-2"
                id="menu"
              >
                <button
                  id="bar-close"
                  class="closeMenu md:hidden absolute right-4 top-4 text-3xl"
                >
                  x
                </button>
                <li>
                  <a
                    class="hover:bg-red-300 dark:text-white uppercase font-bold py-2 px-2"
                    href="#"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    class="hover:bg-red-300 dark:text-white uppercase font-bold py-2 px-2"
                    href="#"
                    >Works</a
                  >
                </li>
                <li>
                  <a
                    class="hover:bg-red-300 dark:text-white uppercase font-bold py-2 px-2"
                    href="#"
                    >About me</a
                  >
                </li>
                <li>
                  <a
                    class="hover:bg-red-300 dark:text-white uppercase font-bold py-2 px-2"
                    href="#"
                    >Contact us</a
                  >
                </li>
                <li>
                  <a
                    class="hover:bg-red-300 dark:text-white uppercase font-bold py-2 px-2"
                    href="#"
                    >Services</a
                  >
                </li>
              </ul>
            </div>
          </nav>

          <!-- Hero Section -->
          <div
            class="h-full justify-end flex-col overflow-hidden relative items-center flex"
          >
            <!-- Title -->
            <div class="absolute top-20 left-10">
              <h2 class="text-2xl font-bold">Freelance</h2>
              <h2 class="text-2xl text-red-600 font-bold">Developers</h2>
            </div>
            <!-- Quat -->
            <div
              class="absolute z-20 bg-white dark:bg-slate-700 right-5 rounded p-2 top-20 w-2/5"
            >
              <h3 class="font-bold dark:text-slate-50">Hi I'm John</h3>
              <p class="text-slate-500 text-xs dark:text-slate-300">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque,
                possimus.
              </p>
              <button
                class="bg-blue-700 hover:bg-blue-800 transition text-white rounded px-2 text-xs py-1 mt-2"
              >
                Hire Me
              </button>
            </div>
            <img
              class="object-cover absolute h-3/4"
              src="./assets/hero.png"
              alt="hero"
            />
            <div
              class="w-60 h-60 rounded-full sm:block hidden -bottom-10 -z-10 bg-black absolute"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
